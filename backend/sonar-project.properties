# Configuración específica para Backend
sonar.projectKey=alquiler-autos-backend
sonar.organization=tu-organizacion-sonarcloud
sonar.projectName=Alquiler de Autos - Backend
sonar.projectVersion=1.0.0

# Archivos a analizar
sonar.sources=.
sonar.tests=tests
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.test.js,**/*.spec.js

# Configuración de JavaScript
sonar.javascript.file.suffixes=.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Configuración de duplicados
sonar.cpd.exclusions=**/node_modules/**,**/coverage/**

# Configuración de cobertura
sonar.coverage.exclusions=**/node_modules/**,**/coverage/**,**/*.test.js,**/*.spec.js

# Configuración de seguridad
sonar.security.hotspots.reviewed=true
