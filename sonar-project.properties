# Configuración de SonarCloud para proyecto de alquiler de autos
sonar.projectKey=ZlmDnl7_Alquiler_Autos1
sonar.organization=zlmdnl7
sonar.projectName=Alquiler de Autos - Rent a Drive
sonar.projectVersion=1.0.0

# Configuración de archivos a analizar - SOLO BACKEND
sonar.sources=backend
sonar.tests=backend
sonar.test.inclusions=backend/**/*.test.js,backend/**/*.spec.js

# Exclusiones optimizadas para mejor análisis
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.min.js,**/*.bundle.js,client/**,**/build-wrapper-dump.json,backend/server.js,backend/test.js

# Configuración de inclusión de archivos para coverage
sonar.coverage.inclusions=backend/**/*.js
sonar.coverage.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,client/**,backend/server.js,backend/test.js

# Configuración de lenguajes
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Configuración de cobertura - Ruta correcta para LCOV
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Configuración de duplicados optimizada
sonar.cpd.exclusions=**/node_modules/**,**/dist/**,**/build/**,client/**,**/coverage/**

# Configuración de seguridad
sonar.security.hotspots.reviewed=true

# Configuración de calidad - Optimizada para Quality Gate
sonar.qualitygate.wait=true

# Configuración de duplicación más estricta
sonar.cpd.minimumtokens=100
sonar.cpd.minimumlines=10

# Configuración de reglas específicas para JavaScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.reportPaths=coverage/lcov.info

# Configuración de análisis de código
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S1854
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.js
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S1068
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.js
sonar.issue.ignore.multicriteria.e3.ruleKey=javascript:S1186
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.js

# Configuración de cobertura mínima
sonar.coverage.minimum=80
