# Configuración específica para Frontend
sonar.projectKey=alquiler-autos-frontend
sonar.organization=tu-organizacion-sonarcloud
sonar.projectName=Alquiler de Autos - Frontend
sonar.projectVersion=1.0.0

# Archivos a analizar
sonar.sources=src
sonar.tests=src/__tests__
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.min.js,**/*.bundle.js

# Configuración de JavaScript/TypeScript
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Configuración de duplicados
sonar.cpd.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**

# Configuración de cobertura
sonar.coverage.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/*.test.jsx,**/*.spec.jsx

# Configuración de seguridad
sonar.security.hotspots.reviewed=true
